<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Designer Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="card">
        <p class="first-para">What's new</p>
        <h1>Unleash Creativity</h1>
        <p class="second-para">Unleash your inner designer with our customizable furniture options, allowing you to create a space that reflects your unique vision</p>

        <div class="grid-card">
            <img src="./Image.png" alt="image-1">
            <img class="image-2" src="./Image (1).png" alt="image-2">
            <img class="image-3" src="./Image (2).png" alt="image-3">
        </div>
    </div>
</body>
</html>
