<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToolTip</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="box">
        <div class="icon">
            <img src="./Vector.svg" alt="Mongo-Db logo">
            <span class="Mongo-Db">M</span>
            <div class="tooltip tooltip-mogo"><span>mongoDb</span></div>
        </div>
        <div class="icon">
            <img src="./Vector (1).svg" alt="Express Js logo">
            <span class="express">E</span>
            <div class="tooltip tooltip-express"><span>Express.JS</span></div>
        </div>
        <div class="icon">
            <img src="./Group.svg" alt="React js logo">
            <span class="react">R</span>
            <div class="tooltip tooltip-react"><span>React.JS</span></div>
        </div>
        <div class="icon">
            <img src="./Group (1).svg" alt="Node js logo">
            <span class="node">N</span>
            <div class="tooltip tooltip-node"><span>Node.JS</span></div>
        </div>
    </div>
</body>
</html>
